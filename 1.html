<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Background Fixed</title>
    <style>
        /* 1. 기본 스타일 초기화 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        /* 2. 비디오 컨테이너 */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }

        /* 3. Iframe 스타일 (수정됨: opacity 0 제거) */
        .video-background iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 56.25vw; /* 16:9 비율 */
            min-height: 100vh;
            min-width: 177.77vh;
            border: none;
            
            /* 핵심 수정: 투명도 관련 코드 삭제 -> 즉시 보이게 함 */
            /* opacity: 0;  <-- 이 줄을 삭제함 */
            /* transition: ... <-- 이 줄도 삭제함 */
        }

        /* 4. 전면 콘텐츠 */
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .content h1 { font-size: 3rem; margin-bottom: 0.5rem; }
    </style>
</head>
<body>

    <div class="video-background">
        <iframe 
            id="bg-video"
            src="https://www.youtube.com/embed/qC0vDKVPCrw?autoplay=1&mute=1&controls=0&loop=1&playlist=qC0vDKVPCrw&showinfo=0&rel=0&iv_load_policy=3&disablekb=1" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
    </div>

    <div class="content">
        <h1>WeJump Strategy</h1>
        <p>Fixed Version</p>
    </div>

    <script>
        // JS: 페이드 인 로직 삭제하고, 리사이즈 보정만 남김
        // (W3Schools에서는 JS가 없어도 CSS min-width/height 덕분에 잘 나옵니다)
        
        // 굳이 JS가 없어도 되지만, 혹시 모를 리사이즈 대응을 위해 남겨둠
        window.addEventListener('resize', function() {
            // 사실 CSS(min-width, min-height)가 다 처리하고 있어서
            // 이 안의 코드는 비워도 무방합니다.
        });
    </script>
</body>
</html>
