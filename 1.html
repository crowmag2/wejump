<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeJump Background System</title>
    <style>
        /* 1. 화면 초기화 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 스크롤바 제거 */
            background-color: #000; /* 영상 로딩 전 검은색 */
        }

        /* 2. 비디오 래퍼 (화면 꽉 채우기용) */
        .video-background {
            position: fixed; /* absolute보다 강력한 고정 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -99; /* 제일 뒤로 */
            pointer-events: none; /* 클릭 불가 */
        }

        /* 3. Iframe (300% 확대 기법 - 레터박스 제거용) */
        .video-background iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%; /* 너비를 3배로 키워서 검은 여백 강제 제거 */
            height: 300%; /* 높이도 3배 */
            transform: translate(-50%, -50%);
            border: none;
        }

        /* 4. 콘텐츠 (영상 위에 뜨는 글자) */
        .content {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: rgba(0,0,0,0.3); /* 글자 잘 보이게 약간 어둡게 */
        }
    </style>
</head>
<body>

    <div class="video-background">
        <iframe 
            src="https://www.youtube.com/embed/qC0vDKVPCrw?autoplay=1&mute=1&controls=0&loop=1&playlist=qC0vDKVPCrw&showinfo=0&rel=0&iv_load_policy=3&disablekb=1&enablejsapi=1&origin=https://crowmag2.github.io" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
    </div>

    <div class="content">
        <h1>WeJump Strategy</h1>
        <p>GitHub Pages Integration Test</p>
    </div>

</body>
</html>
