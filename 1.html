<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeJump Background System</title>
    <style>
        /* 1. 화면 초기화 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        /* 2. 비디오 스타일 (화면 꽉 채우기) */
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
            object-fit: cover; /* 비율 유지하며 꽉 채우기 */
            opacity: 0.5; /* 글자 잘 보이게 약간 어둡게 */
        }

        /* 3. 콘텐츠 스타일 */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
            width: 100%;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        h1 { font-size: 3rem; margin: 0; text-transform: uppercase; }
        p { font-size: 1.2rem; margin-top: 10px; }
    </style>
</head>
<body>

    <video id="bg-video" autoplay muted loop playsinline>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        이 브라우저는 비디오 태그를 지원하지 않습니다.
    </video>

    <div class="content">
        <h1>WeJump</h1>
        <p>Video Background Test</p>
    </div>

</body>
</html>
